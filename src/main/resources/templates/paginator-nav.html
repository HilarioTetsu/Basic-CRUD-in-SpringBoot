<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<nav th:fragment="paginator">

		<ul class="pagination">

			<li class="page-item" th:classappend="${page.first} ? 'disabled' : '' ">
			<span class="page-link" th:if="${page.first}">Primero</span> 
			<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" >Primero</a></li>
				
			<li class="page-item" th:classappend="${not page.hasPrevious} ? 'disabled' : '' "><span class="page-link" th:if="${not page.hasPrevious}">Anterior</span> <a class="page-link"
				th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a></li>
			
			<li th:each="item : ${page.paginas}" class="page-item" th:classappend="${item.actual} ? 'active' : '' ">
			<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
			<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}" ></a>
			</li>

			<li class="page-item" th:classappend="${not page.hasNext} ? 'disabled' : '' "><span class="page-link" th:if="${not page.hasNext}">Siguiente</span> <a class="page-link"
				th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a></li>
				
			<li class="page-item" th:classappend="${page.last} ? 'disabled' : '' "><span class="page-link" th:if="${page.last}">Ultimo</span> <a class="page-link"
				th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultimo</a></li>
		</ul>

	</nav>

</body>
</html>
