<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container mt-3">

		<a class="btn btn-primary mb-3" th:href="@{/form}">Crear Cliente</a>
		<table class="table table-striped table-hover mt-2">

			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>Acciones</th>

				</tr>

			</thead>
			<tbody>

				<tr th:each="cliente : ${clientes}">

					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createdAt}"></td>
					<td><a class="btn btn-primary ml-2"
						th:href="@{/form/}+${cliente.id}">Editar</a> <a
						class="btn btn-danger ml-2" th:href="@{/eliminar/}+${cliente.id}">Eliminar</a>

					</td>

				</tr>

			</tbody>

		</table>

		
			<nav th:replace="paginator-nav :: paginator"></nav>
		


	</div>



</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
